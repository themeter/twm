<div class="container color-dark">
	<div class="col" routerLink ="">
		<p>Task: {{taskName}}</p>
	</div>
	<div class="col">
		<p>Business Data</p>
	</div>
</div>

<div class="container color-light" [@fieldsx]="taskFields.length">
  <div class="col">
    <p class="life-container" *ngFor="let field of taskFields; let i = index" >
      <span class="t-name">{{field.name}} </span><span class="float-right" (click)="removeField(i)">   X</span>
    </p>
  </div>

  <div class="col">
		<form>

      <select name="type" class="sel" [(ngModel)]="fieldType"  value="str">
         <option value="" selected disabled hidden>BD Type...</option>
         <option value="String">str</option>
         <option value="Integer">int</option>
         <option value="Document">doc</option>
         <option value="boolean">bln</option>
      </select>
      <input type="text" class="txt" name="item" placeholder="New BD field..." [(ngModel)]="fieldName">
      <input type="checkbox" class="in" name="in" value="ip" [(ngModel)]="inputvar" > Input <br>
      <input type="checkbox" class="op" name="op" value="op" [(ngModel)]="outputvar" > Output <br>
      <input type="checkbox" class="ar" name="ar" value="ar" [(ngModel)]="arrayvar" > Array <br>
      <!-- <input type="checkbox" class="in" name="in" value="ip"> Input <br> -->
  		<input type="submit" class="btn" value="Add field" (click)="addField()">
			<input type="submit" class="btn" value="Apply Business Data" (click)="applyBusinessData()">


    <!-- <input type="submit" class="btn" [value]="btnText" (click)="addItem()"> -->

		<!-- interpelation -->
		<!-- <input type="submit" class="btn" value="{{btnText}}"> -->

	</form>
	</div>

		<p class="life-container" *ngFor="let goal of goals">
			{{goal}}
		</p>
	</div> -->

</div>
